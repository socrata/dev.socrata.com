<div class="alert alert-info">
  <strong>Heads Up!</strong> The order of the results of a query are not implicitly ordered, so if you're paging, make sure you provide an <a href="/docs/queries.html#p[TopFet]"><code>$order</code> clause</a> or at a minimum <code>$order=:id</code>. That will guarantee that the order of your results will be stable as you page through the dataset.
</div>
